<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input class="form-control" type="text" formControlName="name" required>
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="text" formControlName="email" required>
              </div>
              <div class="form-group">
                <label>Address</label>
                <textarea name="" id="" cols="30" rows="3" class="form-control" formControlName="address"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="" class="btn btn-danger" routerLink="/users-list">Back</a>
        </form>
    </div>
</div>
